<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasse - SwissGrooves</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f0f0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid #444;
        }
        .logo { width: 150px; }
        .nav-links a { margin: 0 15px; text-decoration: none; color: #f0f0f0; font-weight: 500; }
        .cart-icon { color: #f0f0f0; }

        .checkout-container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        .checkout-form, .order-summary {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 25px;
            border-radius: 8px;
        }
        .checkout-form h2, .order-summary h2 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            width: 100%;
        }
        .place-order-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #f0f0f0;
            color: #111;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .place-order-btn:hover {
            background-color: #fff;
        }
        
        /* --- CSS FÜR BESTELLÜBERSICHT AKTUALISIERT --- */
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
         .summary-details {
            display: flex;
            flex-direction: column;
        }
        .summary-details .product-price {
            font-size: 12px;
            color: #888;
        }
        .summary-total {
            border-top: 1px solid #444;
            padding-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            width: 25px;
            height: 25px;
            cursor: pointer;
            border-radius: 50%;
        }
        .quantity-input {
            width: 40px;
            text-align: center;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
            -moz-appearance: textfield; /* Firefox */
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0; /* Safari and Chrome */
        }

    </style>
</head>
<body>

    <header>
        <a href="home.html"><img src="logo.png" alt="SwissGrooves Logo" class="logo"></a>
        <nav class="nav-links">
            <a href="products.html">Kategorien</a>
            <a href="#">Über uns</a>
            <a href="#">Kontakt</a>
        </nav>
        <a href="checkout.html" class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        </a>
    </header>

    <main class="checkout-container">
        <div class="checkout-form">
            </div>

        <div class="order-summary">
            <h2>Bestellübersicht</h2>

            <div class="summary-item" data-price-per-item="35">
                <div class="summary-details">
                    <span class="product-name">Out Of Our Heads - Vinyl</span>
                    <span class="product-price">CHF 35.00 / Stück</span>
                </div>
                <div class="quantity-selector">
                    <button class="quantity-btn" data-action="decrease">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn" data-action="increase">+</button>
                </div>
            </div>

            <div class="summary-item">
                <span>Zwischentotal</span>
                <span id="subtotal">CHF 35.00</span>
            </div>
            <div class="summary-item">
                <span>Versand</span>
                <span id="shipping">CHF 5.00</span>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span id="total-price">CHF 40.00</span>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quantityInput = document.querySelector('.quantity-input');
            const decreaseBtn = document.querySelector('.quantity-btn[data-action="decrease"]');
            const increaseBtn = document.querySelector('.quantity-btn[data-action="increase"]');
            const pricePerItem = parseFloat(document.querySelector('.summary-item').dataset.pricePerItem);
            const shippingCost = 5.00;

            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total-price');

            function updateTotals() {
                let quantity = parseInt(quantityInput.value);
                if (isNaN(quantity) || quantity < 1) {
                    quantity = 1;
                    quantityInput.value = 1;
                }

                const subtotal = quantity * pricePerItem;
                const total = subtotal + shippingCost;

                subtotalEl.textContent = 'CHF ' + subtotal.toFixed(2);
                totalEl.textContent = 'CHF ' + total.toFixed(2);
            }

            decreaseBtn.addEventListener('click', () => {
                let currentValue = parseInt(quantityInput.value);
                if (currentValue > 1) {
                    quantityInput.value = currentValue - 1;
                    updateTotals();
                }
            });

            increaseBtn.addEventListener('click', () => {
                let currentValue = parseInt(quantityInput.value);
                quantityInput.value = currentValue + 1;
                updateTotals();
            });

            quantityInput.addEventListener('input', updateTotals);

            // Initial calculation on page load
            updateTotals();
        });
    </script>

</body>
</html>
