<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissGrooves - Willkommen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .landing-container {
            height: 100%;
            background-image: url('bg.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            z-index: 2;
        }
        .chat-box {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 2;
            color: #f0f0f0;
        }
        .chat-box h1 {
            margin-top: 0;
            color: #ffffff;
        }
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }
        .chat-input::placeholder {
            color: #999;
        }
        .send-button {
            width: 100%;
            padding: 12px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .send-button:hover {
            background-color: #777;
        }

        /* --- NEUES CSS FÜR TOGGLE SWITCH --- */
        .view-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
        .view-toggle a {
            background-color: rgba(20, 20, 20, 0.9);
            color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #444;
            transition: all 0.3s;
        }
        .view-toggle a:hover {
            background-color: #fff;
            color: #111;
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <img src="logo.png" alt="SwissGrooves Logo" class="logo">

        <div class="chat-box">
            <h1>Hallo bei SwissGrooves!</h1>
            <p>Wonach suchst du heute? Erzähl es mir!</p>
            <form id="chat-form">
                <input type="text" class="chat-input" placeholder="z.B. 'Zeig mir Schweizer Jazz Platten'">
                <button type="submit" class="send-button">Nachricht senden</button>
            </form>
        </div>
    </div>

    <div class="view-toggle">
        <a href="home.html">Klassische Ansicht</a>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'products.html';
        });
    </script>

</body>
</html>
