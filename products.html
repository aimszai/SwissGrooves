<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - SwissGrooves</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f0f0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid #444;
        }
        .logo { width: 150px; }
        .nav-links a { margin: 0 15px; text-decoration: none; color: #f0f0f0; font-weight: 500; }
        .cart-icon { color: #f0f0f0; }
        .main-content { display: grid; grid-template-columns: 250px 1fr 300px; gap: 20px; padding: 20px; height: calc(100vh - 82px); }
        .filters, .chatbot, .center-column { background-color: rgba(20, 20, 20, 0.9); padding: 20px; border-radius: 8px; box-shadow: none; }
        h2, h3 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .center-column { display: flex; flex-direction: column; padding: 0; }
        
        /* --- CSS-ÄNDERUNGEN FÜR NEUES LAYOUT --- */
        .selected-product {
            flex-shrink: 0; /* Verhindert, dass der Bereich schrumpft */
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between; /* Wichtigste Änderung: Schiebt Elemente auseinander */
            align-items: center;
        }
        .album-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .selected-product img {
            width: 150px; /* Leicht verkleinert für besseres Layout */
            height: 150px;
            border-radius: 4px;
            object-fit: cover;
        }
        .selected-product-details h2 { font-size: 24px; border: none; padding-bottom: 5px; margin-bottom: 5px;}
        .selected-product-details p { margin: 0 0 10px 0; font-size: 16px; color: #ccc; max-width: 400px; } /* Max-width hinzugefügt */
        .purchase-section {
            display: flex;
            flex-direction: column; /* Stellt Preis und Button untereinander */
            align-items: flex-end; /* Richtet sie rechtsbündig aus */
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            margin: 0 0 10px 0; /* Margin angepasst */
            color: #fff;
        }
        .add-to-basket-btn {
            background-color: #f0f0f0;
            color: #111;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-basket-btn:hover { background-color: #fff; }

        .product-grid-container { flex: 1; overflow-y: auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .product-card { background-color: #2a2a2a; border: 1px solid #444; border-radius: 8px; text-align: center; padding: 10px; cursor: pointer; transition: border-color 0.3s; }
        .product-card:hover { border-color: #777; }
        .product-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 4px; }
        .product-card h4 { margin: 10px 0 5px 0; color: #f0f0f0; font-size: 14px; }
        .product-card p { margin: 0; color: #aaa; font-size: 12px; }
        .filter-group { margin-bottom: 20px; }
        .filter-group h3 { font-size: 16px; border-bottom: 1px solid #555; margin-bottom: 10px; }
        .filter-group em { color: #aaa; cursor: pointer; transition: color 0.3s; }
        .filter-group em:hover { color: #fff; }
        .filter-group p { color: #888; }
        .filter-group p strong { color: #f0f0f0; }

    </style>
</head>
<body>

    <header>
        </header>

    <main class="main-content">
        <aside class="filters">
            </aside>

        <section class="center-column">
            
            <div class="selected-product">
                <div class="album-info">
                    <img src="cover.jpg" alt="Album Cover von Out Of Our Heads">
                    <div class="selected-product-details">
                        <h2>Out Of Our Heads</h2>
                        <p>The Rolling Stones (1965)</p>
                        <p>Das dritte britische und vierte amerikanische Studioalbum der Band.</p>
                    </div>
                </div>

                <div class="purchase-section">
                    <p class="price">CHF 35.00</p>
                    <button class="add-to-basket-btn">In den Warenkorb</button>
                </div>
            </div>

            <div class="product-grid-container">
                <h2>Unsere Auswahl</h2>
                <div class="product-grid">
                    </div>
            </div>
        </section>

        <aside class="chatbot">
            </aside>
    </main>

</body>
</html>
