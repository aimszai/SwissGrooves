<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasse - SwissGrooves</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f0f0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid #444;
        }
        .logo { width: 150px; }
        .nav-links a { margin: 0 15px; text-decoration: none; color: #f0f0f0; font-weight: 500; }
        .cart-icon { color: #f0f0f0; }

        /* --- NEUES CSS FÜR CHECKOUT-SEITE --- */
        .checkout-container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        .checkout-form, .order-summary {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 25px;
            border-radius: 8px;
        }
        .checkout-form h2, .order-summary h2 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            width: 100%;
        }
        .place-order-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #f0f0f0;
            color: #111;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .place-order-btn:hover {
            background-color: #fff;
        }

        .summary-item, .summary-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .summary-total {
            border-top: 1px solid #444;
            padding-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="SwissGrooves Logo" class="logo">
        <nav class="nav-links">
            <a href="products.html">Kategorien</a>
            <a href="#">Über uns</a>
            <a href="#">Kontakt</a>
        </nav>
        <div class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        </div>
    </header>

    <main class="checkout-container">
        <div class="checkout-form">
            <h2>Liefer- & Zahlungsdetails</h2>
            <form>
                <div class="form-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" id="email" name="email">
                </div>

                <h3>Lieferadresse</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">Vorname</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname">Nachname</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" name="address">
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="zip">PLZ</label>
                        <input type="text" id="zip" name="zip">
                    </div>
                    <div class="form-group">
                        <label for="city">Ort</label>
                        <input type="text" id="city" name="city">
                    </div>
                </div>

                <h3>Zahlungsinformationen</h3>
                <div class="form-group">
                    <label for="card">Kartennummer</label>
                    <input type="text" id="card" name="card" placeholder="1234 5678 9101 1121">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Gültig bis</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" name="cvc" placeholder="123">
                    </div>
                </div>
                 <button type="submit" class="place-order-btn">Jetzt Kaufen</button>
            </form>
        </div>

        <div class="order-summary">
            <h2>Bestellübersicht</h2>
            <div class="summary-item">
                <span>Out Of Our Heads - Vinyl</span>
                <span>CHF 35.00</span>
            </div>
            <div class="summary-item">
                <span>Versand</span>
                <span>CHF 5.00</span>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span>CHF 40.00</span>
            </div>
        </div>
    </main>

</body>
</html>
