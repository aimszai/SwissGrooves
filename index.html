<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissGrooves - Willkommen</title>
    <style>
        /* Grundlegende Stile für die ganze Seite */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Verhindert Scrollen */
        }

        /* Container für den Hintergrund */
        .landing-container {
            height: 100%;
            background-image: url('bg.png'); /* Verweist auf dein Bild */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Ein dunklerer Überzug, damit der Text besser lesbar ist */
        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Logo-Positionierung */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Passe die Grösse nach Bedarf an */
            z-index: 2;
        }

        /* Die Chat-Box in der Mitte */
        .chat-box {
            background-color: rgba(20, 20, 20, 0.9); /* GEÄNDERT: Dunkler Hintergrund */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 2;
            color: #f0f0f0; /* GEÄNDERT: Standard-Textfarbe auf hell gesetzt */
        }

        .chat-box h1 {
            margin-top: 0;
            color: #ffffff; /* GEÄNDERT: Helle Überschrift */
        }

        /* Eingabefeld für die Nachricht */
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #555; /* GEÄNDERT: Dunklerer Rand */
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #333; /* GEÄNDERT: Dunkler Hintergrund */
            color: #fff; /* GEÄNDERT: Helle Schrift für die Eingabe */
        }
        
        /* Stil für den Platzhaltertext im Eingabefeld */
        .chat-input::placeholder {
            color: #999; /* GEÄNDERT: Hellerer Platzhaltertext */
        }

        /* Der Senden-Button (passt bereits gut, kleine Anpassung beim Hover) */
        .send-button {
            width: 100%;
            padding: 12px;
            background-color: #555; /* Leichte Anpassung für besseren Kontrast */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #777; /* GEÄNDERT */
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <img src="https://placehold.co/150x50/000000/FFFFFF?text=SwissGrooves" alt="SwissGrooves Logo" class="logo">

        <div class="chat-box">
            <h1>Hallo bei SwissGrooves!</h1>
            <p>Wonach suchst du heute? Erzähl es mir!</p>
            <form id="chat-form">
                <input type="text" class="chat-input" placeholder="z.B. 'Zeig mir Schweizer Jazz Platten'">
                <button type="submit" class="send-button">Nachricht senden</button>
            </form>
        </div>
    </div>

    <script>
        // Dieses Skript fängt das Absenden des Formulars ab.
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            // Verhindert das Neuladen der Seite, was das Standardverhalten eines Formulars ist.
            event.preventDefault(); 
            
            // Leitet den Benutzer zur Produktseite weiter.
            window.location.href = 'products.html';
        });
    </script>

</body>
</html>
